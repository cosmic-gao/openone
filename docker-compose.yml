services:
  postgres:
    image: postgres:16-alpine
    container_name: openone-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: openone
      POSTGRES_PASSWORD: openone_dev
      POSTGRES_DB: openone
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U openone"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
